<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serverless Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        h1 { text-align: center; }
        .note {
            background: #f2f2f2;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }
        input, textarea, button {
            width: 100%;
            margin: 6px 0;
            padding: 10px;
        }
        button {
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<h1>Serverless Notes App</h1>

<h3>Create a Note</h3>
<input id="title" placeholder="Title" />
<textarea id="body" placeholder="Write something..."></textarea>
<button onclick="createNote()">Create Note</button>

<h3>All Notes</h3>
<div id="notes"></div>

<script>
    const API = "https://v7r454pkjd.execute-api.us-east-1.amazonaws.com/notes";

    async function loadNotes() {
        const res = await fetch(API);
        const notes = await res.json();

        document.getElementById("notes").innerHTML = notes.map(n => `
            <div class="note">
                <b>${n.title}</b><br>
                ${n.body}<br>
                <small>${n.created_at}</small>
            </div>
        `).join("");
    }

    async function createNote() {
        const title = document.getElementById("title").value;
        const body = document.getElementById("body").value;

        await fetch(API, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({title, body})
        });

        document.getElementById("title").value = "";
        document.getElementById("body").value = "";

        loadNotes();
    }

    loadNotes();
</script>

</body>
</html>
